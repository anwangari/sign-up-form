<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="photo of a greenleaf plant in close up">
        <div class="logo-container">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
            </div>
            <div class="logo-name">ODIN</div>
        </div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="form-description">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <h1>Let's do this!</h1>
            <form action="#" method="post">
                <div class="names">
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="first_name" name="last_name" required>
                    </div>
                </div>
                <div class="contacts">
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                    </div>
                </div>
                <div class="auth">
                    <div>
                        <label for="initial-password">PASSWORD:</label>
                        <input type="password" id="initial-password" name="initial-password" required>
                    </div>
                    <div>
                        <label for="confirmed-password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirmed-password" name="confirmed-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-btn">
            <div class="btn"><button>Create Account</button></div>
            <div>
                <p>Already have an account? <a href="loginpage-url">Log in</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
